<body>
    <section class="wrapper">
        <div class="title">
            <h1>
                Druiven Box

            <div class="difficulties__cards">
                    <button class="cards__button" value="0">
                        <h2>
                            Level 1
                        </h2>
                        <p>
                         Easy: <br> 2 input logic gates
                        </p>
                    </button>
            </div>

            <div class="difficulties__cards">
                    <button class="cards__button" value="1">
                        <h2>
                            Level 2
                        </h2>

                         Medium: <br> 3 input boolean expressions
                        </p>
                    </button>
            </div>

            <div class="difficulties__cards">               
                    <button class="cards__button" value="2">
                        <h2>
                            Level 3
                        </h2>
                        <p>
                         Hard: <br> 3 input boolean expressions
                        </p>
                    </button>
            </div>

            <div class="difficulties__cards">  
                    <button class="cards__button" value="3">
                        <h2>
                            Level 4
                        </h2>
                        <p>
                         Extreme: <br> 4 input boolean expressions
                        </p>
                    </button>
            </div>
        </div>
